name: Docker Build and Push - API

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.secname_RayaG }}
          password: ${{ secrets.secpass_RayaG  }}

      - name: Build and push Docker image - API
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.api.yml build api
          docker-compose -f docker-compose.yml -f docker-compose.api.yml push api

